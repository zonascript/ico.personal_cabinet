{% extends request.isAjax ? "admin/ajax.html" : "admin/base.html" %}

{% block content %}
    <h1>{{ t('Change password', 'user') }}</h1>

    <form action="{% url 'admin:changepassword' model.pk %}" method="post">
        {% csrf_token %}
        {{ form|safe }}
        <input type="submit" class="button" value="{{ t('Change password', 'user') }}"/>
    </form>
{% endblock %}
