{% extends "user/base.html" %}

{% block heading %}
    <h1>{{ t('Registration', 'user') }}</h1>
{% endblock %}

{% block content %}
    <div class="registration-form">
        <form action="{% url 'user:registration' %}" method="post">
            {% csrf_token %}
            {{ form|safe }}
            <br/>
            <button class="button" type="submit">{{ t('Registration', 'user') }}</button>
        </form>
    </div>
{% endblock %}
