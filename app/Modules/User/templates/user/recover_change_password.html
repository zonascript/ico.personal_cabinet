{% extends "user/base.html" %}

{% block heading %}
    <h1>{{ t('Change password', 'user') }}</h1>
{% endblock %}

{% block content %}
    <div class="recover-form">
        <form action="{% url 'user:recover_activate' key %}" method="post">
            {% csrf_token %}
            {{ form|safe }}
            <br/>
            <button class="button" type="submit">{{ t('Change password', 'user') }}</button>
        </form>
    </div>
{% endblock %}
