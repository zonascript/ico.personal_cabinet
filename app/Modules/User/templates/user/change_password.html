{% extends "user/base.html" %}

{% block heading %}
    <h1>{{ t('Change password', 'user') }}</h1>
{% endblock %}

{% block content %}
    <form action="{% url 'user:change_password' key %}" method="post">
        {% csrf_token %}
        {{ form|safe }}
        <button type="submit">{{ t('Change password', 'user') }}</button>
    </form>
{% endblock %}
